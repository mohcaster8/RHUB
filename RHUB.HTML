<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="RHUB.css">
</head>
<body class="bg-secondary text-primary">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-sidebar w-64 min-h-screen p-4 shadow-lg fixed lg:relative transform -translate-x-full lg:translate-x-0 z-20 sidebar flex flex-col">
            <div class="flex items-center mb-8">
                <div class="p-2 bg-accent rounded-lg mr-3">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                </div>
                <h1 class="text-xl font-bold text-sidebar">Resource Hub</h1>
            </div>
            <nav id="nav-menu" class="flex-grow">
                <!-- Navigation items will be injected here by JavaScript -->
            </nav>
            <!-- Theme Toggle -->
            <div class="mt-auto p-2">
                <label for="theme-toggle" class="flex items-center cursor-pointer">
                    <div class="relative">
                        <input type="checkbox" id="theme-toggle" class="sr-only">
                        <div class="block bg-toggle-bg w-14 h-8 rounded-full"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                    </div>
                    <div class="ml-3 text-sidebar font-medium">Dark Mode</div>
                </label>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 p-4 lg:p-8 overflow-y-auto main-content lg:ml-0">
            <!-- Mobile Header -->
            <div class="lg:hidden flex justify-between items-center mb-4">
                <button id="menu-toggle" class="text-primary focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                 <div class="flex items-center">
                    <div class="p-2 bg-accent rounded-lg mr-3">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                    </div>
                    <h1 class="text-lg font-bold text-primary">Resource Hub</h1>
                </div>
            </div>

            <div id="content-area" class="bg-primary p-6 rounded-xl shadow-lg">
                <!-- Content will be injected here -->
            </div>
        </main>
    </div>
    <script src="RHUB.js"></script>
</body>
</html>
